<html>
	<head>
	<style>
body, html {
	height: 100%;
}
.image {
	margin: 0;
	height: 100%;
	width: 100%;
	background-image: url('<%= imageUrl %>');
	background-repeat: no-repeat;
	cursor: pointer;
	background-size: cover;
	background-position: center;
}

</style>
</head>
	<body class="bigtop">
		<div class="image">
		</div>
	<script>
var campaignClickUrl = '<%= clickUrl %>';
var windowTarget = '<%= windowTarget %>';
document.querySelector('.image').onclick = function() {
	var win = window.open(campaignClickUrl, windowTarget);
	if(win) { win.focus(); }
};
</script>
</body>
</html>
